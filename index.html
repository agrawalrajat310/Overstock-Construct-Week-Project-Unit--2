    <style>
    *{
      margin:0%;

        #line{
        display: flex;
        width: 100%;
        height: 20px;
        padding: 10px;
        font-size: 20px;
        background-color: whitesmoke;
        box-shadow: inset 1px 1px 1px 1px rgba(0,0, 0, 0.075);
        border:none;
        }
        #search{
            width:100%;
            height: 80px;
            display: flex;
            box-shadow: inset 1px 1px 1px 1px rgba(0,0, 0, 0.075);
            flex-direction: row;
            color:black;
            gap: 10px;
            margin: 0%;
            border:1px solid grey;
        }
        #navbar{
            width:100%;
            height: 50px;
            margin-right: 0%;
            display: grid;
            grid-template-columns: repeat(12,1fr);
            grid-template-rows: (repeat(1,1fr));
            box-shadow: inset 1px 1px 1px 1px rgba(0,0, 0, 0.075);
            color:black;
            border:1px solid grey;
            cursor: pointer;
        }
        
       #line img{
        width: 20px;
        height: 20px;
       }
       #search>div{
        display: flex;
        flex-direction: column;
        text-align: center;
        margin: auto;
        justify-content: center;
       }
       #search>div>img{
        width: 20px;
        height: 20px;
        text-align: center;
        margin: auto;
        justify-content: center;
       }
       .logo{
        display: flex;
       }
       .logo>div{
        display: flex;
        flex-direction: row;
        font-size: 40px;
        justify-content: center;
        text-align: center;
        margin:auto;
        padding-bottom: 20px;
        padding-top: 20px;
        padding-left: 20px;
       }
       .logo>div>img{
        width: 40px;
        height: 40px;
       }
       .slogo{
        width:1500px;
        min-height: 50px;
        display: flex;
        flex-direction: row;
        padding: 20px 0px 20px 0px;
       }
     .search-bar{
        width:100%px;
        min-width: 500px;
        height: 30px;
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        border-radius: 5px;
        background-color: whitesmoke;
        align-items: center;
        box-shadow: inset 1px 1px 5px 5px rgba(0,0, 0, 0.075);
        border:1px solid grey;
     }
     .search-bar input{
        background: transparent;
        flex:1;
        border: 0;
        outline: none;
        font-size: 20px;
        cursor: pointer;
     }
     .search-bar button img{
        width:20px;
        height: 25px;
       justify-content: center;
       margin: auto;
     }
     .search-bar button{
        border-radius:3px;
        margin-top: 0%;
        width: 30px;
        height: 30px;
        background:rgb(245, 7, 7);
        cursor: pointer;
     }
     #footer{
        display: flex;
        position: absolute;
        width: 100%;
        height: 60px;
        margin: auto;
        flex-direction: row;
        justify-content:space-around;
        background-color: black;
        color: white;
        padding-left: 40px;

        height: 20px;

        display:flex;

        height: auto;
        flex-direction: row;
        gap:20px;
        justify-content: center;
        align-items: center;
        margin: auto;
