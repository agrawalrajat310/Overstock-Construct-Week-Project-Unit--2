<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
  </head>
  <style>
    #main {
      width: 100%;
      height: 530px;
      border: 1px solid white;
      margin-top: 80px;
    }
    #main2 {
      width: 100%;
      height: 80%;
      border: 1px solid white;
      display: flex;
    }
    .box {
      width: 30%;
      height: 100%;
      border: 1px solid white;
    }
    .head {
      width: 80%;
      height: 25%;
      border: 1px solid white;
      margin-left: 10%;
    }
    .head2 {
      width: 80%;
      height: 60%;
      margin-top: 10%;
      margin-left: 10%;
      border-radius: 7%;
      border: 1px solid whitesmoke;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px,
        rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
    }
    .pic {
      width: 20%;
      height: 15%;
      background-color: white;
      margin-left: 70%;
      margin-top: 3%;
    }
    .pic > img {
      width: 100%;
      height: 100%;
      background-color: white;
    }
    .card {
      width: 90%;
      margin-left: 5%;
    }
    .card > label {
      margin-left: 5%;
    }
    .card > label > input {
      width: 60%;
      outline: none;
      font-size: 100%;
      border: none;
      border-bottom: 1px solid black;
      margin-left: 5%;
    }

    .card2 {
      width: 60%;
      display: flex;
    }
    .float {
      width: 110%;
      margin-left: 17%;
      margin-top: 25%;
    }
    .float > label {
      width: 110%;
    }
    .float > label > input {
      width: 100%;
      outline: none;
      border: none;
      border-bottom: 1px solid black;
      margin-left: 5%;
    }
    .bolt {
      width: 90%;
      margin-left: 90%;
      margin-top: 30%;
    }
    .bolt > label > input {
      width: 100%;
      outline: none;
      border: none;
      border-bottom: 1px solid black;
    }

    .box2 {
      width: 30%;
      height: 100%;
      border: 1px solid white;
    }
    .box4 {
      width: 80%;
      height: 80%;
      border: 1px solid white;
      margin-left: 10%;
    }
    .head3 {
      width: 80%;
      height: 10%;
      border: 1px solid white;
      margin-left: 18%;
    }
    .txt {
      width: 90%;
      height: 10%;
      margin-top: 10%;
      margin-left: 10%;
      display: flex;
      border: 1px solid white;
    }
    .int > input {
      width: 80%;
      height: 60%;
      border-radius: 10%;
    }
    .int2 > input {
      width: 80%;
      height: 60%;
      border-radius: 10%;
    }
    .sclt {
      width: 80%;
      margin-top: 15%;
      margin-left: 10%;
    }
    .sclt > select {
      width: 105%;
      height: 25px;
      border-radius: 3px;
    }
    .txt2 {
      width: 90%;
      height: 10%;
      margin-top: 10%;
      margin-left: 10%;
      display: flex;
      border: 1px solid white;
    }
    .int3 > input {
      width: 80%;
      height: 60%;
      border-radius: 10%;
    }
    .int4 > input {
      width: 80%;
      height: 60%;
      border-radius: 10%;
    }
    .txt3 {
      width: 80%;
      height: 15%;
      margin-left: 10%;
      margin-top: 10%;
    }
    .txt3 > input {
      width: 100%;
      height: 40%;
      border-radius: 10%;
    }
    .txt4 > input {
      width: 100%;
      height: 40%;
      border-radius: 10%;
      margin-bottom: 20%;
    }
    .txt4 {
      width: 80%;
      height: 15%;
      margin-left: 10%;
      margin-top: 5%;
      margin-bottom: 20%;
    }
    .box3 {
      width: 40%;
      height: 124%;
      border: 1px solid white;
      background-color: red;
    }
    .box3 > h1 {
      margin-top: 48%;
      margin-left: 30%;
      font-size: 350%;
    }
    .btn {
      width: 200px;
      height: 30px;
    }
    .btn > button {
      padding: 10px 50px 10px 50px;
      margin-left: 160%;
      margin-top: 20%;
      background-color: #5195fa;
      border: 1px solid #5195fa;
      color: white;
      border-radius: 20px;
    }
  </style>

            <div class="card">
              <label for="ccn"
                >Card Number:
                <input
                  id="ccn"
                  type="tel"
                  inputmode="numeric"
                  autocomplete="cc-number"
                  maxlength="19"
                  placeholder="0000 0000 0000 0000"
                />
              </label>
            </div>

            <div class="card2">
              <div class="float">
                <label for="validity"
                  >month and year:
                  <input
                    id="validity"
                    type="tel"
                    inputmode="numeric"
                    autocomplete="cc-number"
                    maxlength="7"
                    placeholder="00/00"
                  />
                </label>
              </div>
              <div class="bolt">
                <label for="cvv"
                  >CVV Code:
                  <input
                    id="cvv"
                    type="tel"
                    inputmode="numeric"
                    autocomplete="cc-number"
                    maxlength="3"
                    placeholder="000"
                  />
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="box2">
          <div class="head3">
            <h2>Personal information</h2>
          </div>
          <div class="box4">
            <div class="txt">
              <div class="int">
                <input type="text" placeholder="First Name" />
              </div>
              <div class="int2">
                <input type="text" placeholder="Last Name" />
              </div>
            </div>
            <div class="sclt">
              <select name="country" id="ship to:">
                <option value="India">India</option>
                <option value="pakistan">Pakistan</option>
                <option value="USA">USA</option>
                <option value="Japan">Japan</option>
                <option value="Australia">Australia</option>
              </select>
            </div>
            <div class="txt2">
              <div class="int3">
                <input type="text" placeholder="City" />
              </div>
              <div class="int4">
                <input type="text" placeholder="Zip Code" />
              </div>
            </div>
            <div class="txt3">
              <input type="text" placeholder="Email" />
            </div>
            <div class="txt4">
              <input type="text" placeholder="Phone Number" />
            </div>
          </div>
        </div>
        <div class="box3">
          <h1>OverStock</h1>
        </div>
      </div>

      <div class="btn">
        <button>Pay</button>
      </div>
    </div>
  </body>
</html>
